<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neon Link Maker</title>

<style>
body {
  background: #000;
  color: #0f0;
  font-family: Arial;
  text-align: center;
  padding: 40px;
}
.container {
  width: 400px;
  margin: auto;
  padding: 20px;
  border: 2px solid #0f0;
  border-radius: 12px;
  box-shadow: 0 0 20px #0f0;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  cursor: pointer;
  background: black;
  color: #0f0;
  border: 1px solid #0f0;
  border-radius: 8px;
  box-shadow: 0 0 10px #0f0;
}
.link-box {
  margin-top: 20px;
  word-break: break-all;
  border: 1px solid #0f0;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Neon Link Maker</h2>

  <input type="file" id="fileInput">

  <button onclick="upload()">رفع الملف</button>

  <div id="status" style="margin-top:15px;"></div>

  <div id="result" class="link-box" style="display:none;"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
// ====== إعداد Firebase ======
const firebaseConfig = {
  apiKey: "AIzaSyCsnTwRzeL1x4pjXrv8z8ePxdcUxOGMbDE",
  authDomain: "uploadtest-2b9a3.firebaseapp.com",
  projectId: "uploadtest-2b9a3",
  storageBucket: "uploadtest-2b9a3.appspot.com",
  messagingSenderId: "943945720483",
  appId: "1:943945720483:web:ea3fc2b5071feb385344b0"
};
firebase.initializeApp(firebaseConfig);

// ====== دالة النسخ ======
function copyToClipboard(text){
  navigator.clipboard.writeText(text)
    .then(()=> alert("✔ تم نسخ الرابط تلقائيًا:\n" + text))
    .catch(()=> alert("❌ لم يتم النسخ تلقائيًا"));
}

// ====== الرفع ======
async function upload(){
  const file = document.getElementById("fileInput").files[0];

  if (!file){
    alert("اختار ملف الأول");
    return;
  }

  document.getElementById("status").innerHTML = "⏳ جاري الرفع...";

  // رفع الملف
  const ref = firebase.storage().ref("uploads/" + file.name);
  await ref.put(file);

  // الحصول على الرابط
  const url = await ref.getDownloadURL();

  // نسخ تلقائي
  copyToClipboard(url);

  // عرض الرابط
  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <b>الرابط جاهز:</b><br>
    <a href="${url}" target="_blank">${url}</a>
    <br><br>
    <button onclick="copyToClipboard('${url}')">نسخ مرة أخرى</button>
  `;

  document.getElementById("status").innerHTML = "✔ تم الرفع بنجاح!";
}
</script>

</body>
</html>
